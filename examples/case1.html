<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count.number}}</h1>
      <Comp
        name="Terry Fei"
        firstName="Terry"
        LastName="Fei"
        fitst-and-last-name="FT"
        :count="count"
        @hello="hello"
        @hello-world="count=3"
        o="oo"
      >
        <template #default="{a}">HOST: {{a}}</template>

        <template v-if="showHeader" #header><h3>HHH</h3></template>
        <template #left-panel>left panel</template>
        <template #right-panel>left panel</template>
      </Comp>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module">
      import hfcToVue from "../dist/index.js";
      import { createApp, h } from "vue";
      class HFC {
        static tag = "p";
        static propNames = {
          attrs: ["name", "firstName", "LastName", "fitstAndLastName", "count"],
          events: ["helloWorld", "hello"],
          slots: ["default", "header", "leftPanel"],
        };
        constructor(container, props) {
          this.container = container;
          this.div = document.createElement("div");
          this.span = document.createElement("span");
          this.header = document.createElement("header");
          this.span.innerText = "HFC:" + props.attrs.count.number;
          container.appendChild(this.span);
          container.appendChild(this.div);
          this.a = 3;
          // const t = setInterval(() => {
          //   this.a += 1;
          //   // if (a > 10) {
          //   //   div.remove();

          //   //   clearInterval(t);
          //   //   return;
          //   // }
          //   props.slots.default(this.div, { a: this.a });
          //   // props.attrs.count.number += 1;
          // }, 1000);

          props.slots.default(this.div, { a: this.a });

          // console.log(props.attrs);
          // console.log(props.events);
          // console.log(props.slots);
          // console.log(props.others);
        }
        changed(props) {
          console.log("changed");
          console.log(props);
          props.slots.default(this.div, { a: this.a + 1 });
          this.span.innerText = "HFC:" + props.attrs.count.number;

          if (props.slots.header) {
            props.slots.header(this.header);
            this.container.appendChild(this.header);
          } else {
            if (this.header.isConnected) {
              this.container.removeChild(this.header);
            }
          }
        }
        disconnected() {}
      }

      const Comp = hfcToVue(HFC);
      createApp({
        data() {
          return {
            count: {
              number: 0,
            },
            showHeader: false,
          };
        },
        created() {
          // setInterval(() => {
          //   this.count.number++;
          // }, 2000);
          setTimeout(() => {
            this.showHeader = true;
          }, 2000);
          setTimeout(() => {
            this.showHeader = false;
          }, 4000);
          setTimeout(() => {
            this.showHeader = true;
          }, 5000);
          setTimeout(() => {
            this.showHeader = false;
          }, 6000);
        },
        methods: { hello() {} },
        components: {
          Comp,
        },
      }).mount("#app");
    </script>
  </body>
</html>
