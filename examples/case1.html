<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{count.number}}</h1>
      <Comp
        name="Terry Fei"
        firstName="Terry"
        LastName="Fei"
        fitst-and-last-name="FT"
        @hello="hello"
        @hello-world="count=3"
        o="oo"
      >
        <template #default="{a}">aaabbbccc {{a}}</template>

        <template #header>header</template>
        <template #left-panel>left panel</template>
        <template #right-panel>left panel</template>
      </Comp>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module">
      import hfcToVue from "../dist/index.js";
      import { createApp, h } from "vue";
      class HFC {
        static tag = "p";
        static propNames = {
          attrs: ["name", "firstName", "LastName", "fitstAndLastName"],
          events: ["helloWorld", "hello"],
          slots: ["default", "header", "leftPanel"],
        };
        constructor(container, props) {
          const div = document.createElement("div");
          container.appendChild(div);
          let a = 3;
          const t = setInterval(() => {
            a = a + 1;
            if (a > 10) {
              div.remove();

              clearInterval(t);
              return;
            }
            props.slots.default(div, { a });
          }, 1000);

          // console.log(props.attrs);
          // console.log(props.events);
          // console.log(props.slots);
          // console.log(props.others);
        }
        changed(props) {}
        disconnected() {}
      }

      const Comp = hfcToVue(HFC);
      createApp({
        data() {
          return {
            count: {
              number: 0,
            },
          };
        },
        created() {
          setInterval(() => {
            this.count.number++;
          }, 2000);
        },
        methods: { hello() {} },
        components: {
          Comp,
        },
      }).mount("#app");
    </script>
  </body>
</html>
